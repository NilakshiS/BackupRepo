<app-header1></app-header1>
<div class="example-card">

      <mat-card-header>
        <mat-card-title>Designer Profile</mat-card-title>
      </mat-card-header>



            <mat-card-content>
              <br>
              <div class="example-container">
                <h6>User Name: {{user.name}} <br> </h6>

                <h6>Email Id: {{user.email}} <br></h6>

                <h6>City: {{user.location}} <br></h6>

                <h6>Contact Number: {{user.designation}} <br></h6>
              </div>
     </mat-card-content>


    <mat-card-actions>
        <button mat-raised-button color="primary" (click)=openDialog()>Edit</button>
    </mat-card-actions>
</div>
